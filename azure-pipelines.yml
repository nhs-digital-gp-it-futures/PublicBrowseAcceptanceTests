# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- development

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  BROWSER: chrome

steps:
- task: UseDotNet@2
  displayName: 'Use DotNet Core 3.1'
  inputs:
    version: '3.1.*'
    includePreviewVersions: false

- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: 'Dockerfile'

- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'NHSAPP-BuyingCatalogue (Non-Prod)'
    KeyVaultName: 'gpitfutures-dev-kv'
    SecretsFilter: '*'
    
- task: A8515EC8-7254-4FFD-912C-86772E2B5962@3
  inputs:
    targetFiles: '**/*.json'
    encoding: 'auto'
    writeBOM: true
    actionOnMissing: 'continue'
    keepToken: true
    tokenPrefix: '#{'
    tokenSuffix: '}#'
    emptyValue: 

- task: CopyFiles@2
  enabled: false
  inputs:
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    
- task: PublishBuildArtifacts@1
  enabled: false
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
      
- bash: 
    "curl -k -i $(PBURL) --fail --connect-timeout 30"
  displayName: 'Check URL is reachable'

- task: Bash@3
  displayName: Selenium Grid Setup
  inputs:
    targetType: 'inline'
    script: |
      docker-compose stop &&
      docker-compose rm -f &&
      docker-compose up --scale chrome=4 --scale firefox=4  -d
    
- task: DotNetCoreCLI@2
  displayName: Run Acceptance Tests
  inputs:
    command: 'test'
    projects: 'src/NHSDPublicBrowseAcceptanceTests.Tests/*.csproj'
    arguments: '-v n'